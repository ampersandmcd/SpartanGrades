apply plugin: 'com.android.application'

android {
    packagingOptions {
        exclude 'META-INF/proguard/androidx-annotations.pro'
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.andrewmcdonald27.spartan_grades"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "0.1.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:design:28.0.0'
    implementation files('libs/commons-beanutils-1.9.3.jar')
    implementation files('libs/commons-lang3-3.6.jar')
    implementation files('libs/commons-collections-3.2.2.jar')
    implementation files('libs/commons-logging-1.2.jar')
    implementation files('libs/commons-text-1.1.jar')
    implementation files('libs/opencsv-4.0.jar')
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
}
